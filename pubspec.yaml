name: birthday_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  riverpod: ^2.3.9
  flutter_riverpod: ^2.3.9
  riverpod_annotation: ^2.1.3
  sqflite: ^2.3.0
  uuid: ^3.0.7
  intl: ^0.18.1
  lottie: ^2.6.0
  flutter_slidable: ^3.0.0
  flutter_local_notifications: ^15.1.1
  change_app_package_name: ^1.1.0
  permission_handler: ^10.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/
  
  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
        - asset: fonts/NunitoSans-Bold.ttf
        - asset: fonts/NunitoSans-Light.ttf
    - family: MeowScript
      fonts:
        - asset: fonts/MeowScript-Regular.ttf